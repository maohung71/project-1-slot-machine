<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link rel='stylesheet' type='text/css' href='css/styles_landing.css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

</head>
<body>
<div id="splash">
  <div class="landingTitle">
    <h1>Welcome, <br/>Players!</h1>
  </div>
    <div class= "landingForm" action="">
      <form class="landingform">
        <p>Please fill out the following..</p>
        <fieldset>
            <div class="control-group">
                <label for="name">Name:</label>
                <input id="name" type="text" placeholder="Required field">
            </div>

            <div class="control-group">
                <label for="email">Email Address:</label>
                <input id="email" type="email" placeholder="Email Address">
            </div>

            <div class="control-group">
                <label for="birthday">Date Of Birth:</label>
                <input id="birthday" type="birthday" placeholder="Must be over 21 to play">
            </div>


            <div class="control-group">
                <label for="credit">Credit Card:</label>
                <input id="foo" type="text" placeholder="Credit Card">
            </div>

            <div class="control-group">
                <button type="submit" class="submitBtn"><a href="home.html">Submit</a></button>
                <!-- <button type="submit" id="submitBtn">Submit</a></button> -->
            </div>
        </fieldset>
      </form>
    </div>
  </div>
  <script src='js/app.js'></script>
</body>
</html>
