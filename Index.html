<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slot Machine</title>
  <link rel='stylesheet' type='text/css' href='css/style.css'>
  <link rel='stylesheet' type='text/css' href='css/style_responsive.css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Cousine:700" rel="stylesheet">

</head>
<body>
  <div id="wrapper">
    <header>
      <h1>Slot Machine</h1>
    </header>
    <article>
      <div class="slotContainer">
        <!-- slot -->
        <div class= "slot">
          <div class= "cellslots">
            <div class= "cell1">
              <img class="slotImage" src="images/art_lemon.png" >
            </div>
            <div class= "cell2">
              <img class="slotImage" src="images/art_star.png">
            </div>
            <div class= "cell3">
              <img class="slotImage" src="images/art_777.png">
            </div>
          </div>
          <div id="display-msg">
            <h1 class="textMsg">Play To Win!!!</h1>
          </div>
        </div>
        <!-- bottons -->
        <div class="cellbutton">
          <a href="#" id="startbtn" class="push_button red">Start</a>
          <a href="#" id="stopbtn" class="push_button blue">Stop</a>
        </div>
      </div><!-- end slotContainer -->
    </article>
  </div>
  <script src='js/app.js'></script>
</body>
</html>
